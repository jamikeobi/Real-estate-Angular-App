<div class="advanced-search-container">
    <form (ngSubmit)="onSearch()" [formGroup]="searchForm" class="advanced-search-form">
      <div class="form-group">
        <label for="location">Location:</label>
        <select name="nigeria-states" id="nigeria-states">
            <option value="">Select a state</option>
            <option value="abia">Abia</option>
            <option value="adamawa">Adamawa</option>
            <option value="akwa-ibom">Akwa Ibom</option>
            <option value="anambra">Anambra</option>
            <option value="bauchi">Bauchi</option>
            <option value="bayelsa">Bayelsa</option>
            <option value="benue">Benue</option>
            <option value="borno">Borno</option>
            <option value="cross-river">Cross River</option>
            <option value="delta">Delta</option>
            <option value="ebonyi">Ebonyi</option>
            <option value="edo">Edo</option>
            <option value="ekiti">Ekiti</option>
            <option value="enugu">Enugu</option>
            <option value="gombe">Gombe</option>
            <option value="imo">Imo</option>
            <option value="jigawa">Jigawa</option>
            <option value="kaduna">Kaduna</option>
            <option value="kano">Kano</option>
            <option value="katsina">Katsina</option>
            <option value="kebbi">Kebbi</option>
            <option value="kogi">Kogi</option>
            <option value="kwara">Kwara</option>
            <option value="lagos">Lagos</option>
            <option value="nasarawa">Nasarawa</option>
            <option value="niger">Niger</option>
            <option value="ogun">Ogun</option>
            <option value="ondo">Ondo</option>
            <option value="osun">Osun</option>
            <option value="oyo">Oyo</option>
            <option value="plateau">Plateau</option>
            <option value="rivers">Rivers</option>
            <option value="sokoto">Sokoto</option>
            <option value="taraba">Taraba</option>
            <option value="yobe">Yobe</option>
            <option value="zamfara">Zamfara</option>
            <option value="fct">Federal Capital Territory (FCT)</option>
          </select>
          
      </div>
  
      <div class="form-group">
        <label for="priceRange">Price Range:</label>
        <input type="range" id="priceRange" formControlName="priceRange" min="0" max="1000000" step="10000">
        <span>{{ searchForm.get('priceRange').value | currency }}</span>
      </div>
  
      <div class="form-group">
        <label for="propertyType">Property Type:</label>
        <select id="propertyType" formControlName="propertyType">
          <option value="">Any</option>
          <option value="house">House</option>
          <option value="apartment">Apartment</option>
          <option value="condo">Condo</option>
          <option value="townhouse">Townhouse</option>
        </select>
      </div>
  
      <div class="form-group">
        <label for="bedrooms">Bedrooms:</label>
        <input type="number" id="bedrooms" formControlName="bedrooms" min="1">
      </div>
  
      <div class="form-group">
        <label for="bathrooms">Bathrooms:</label>
        <input type="number" id="bathrooms" formControlName="bathrooms" min="1">
      </div>
  
      <div class="form-group">
        <label for="keywords">Keywords:</label>
        <input type="text" id="keywords" formControlName="keywords" placeholder="e.g., pool, garage">
      </div>
  
      <div class="form-group">
        <label for="transactionType">Rent or Buy:</label>
        <select id="transactionType" formControlName="transactionType">
          <option value="">Any</option>
          <option value="rent">Rent</option>
          <option value="buy">Buy</option>
        </select>
      </div>
  
      <div class="form-group">
        <button type="submit" class="search-btn">Search</button>
      </div>
    </form>
  </div>
