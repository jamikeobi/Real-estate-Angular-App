<!-- #HEADER -->
<header class="header" data-header>
  <div class="overlay" data-overlay></div>

  <div class="header-top">
    <div class="container">
      <ul class="header-top-list">
        <li>
          <a href="mailto:info@homeverse.com" class="header-top-link">
            <ion-icon name="mail-outline"></ion-icon>
            <span>info&#64;homeverse.com</span>
          </a>
        </li>

        <li>
          <a href="#" class="header-top-link">
            <ion-icon name="location-outline"></ion-icon>
            <address>10, Akande Street, Idorawa, Ogun State, Nigeria</address>
          </a>
        </li>
      </ul>

      <div class="wrapper">
        <ul class="header-top-social-list">
          <li>
            <a href="#" class="header-top-social-link">
              <ion-icon name="logo-facebook"></ion-icon>
            </a>
          </li>

          <li>
            <a href="#" class="header-top-social-link">
              <ion-icon name="logo-twitter"></ion-icon>
            </a>
          </li>

          <li>
            <a href="#" class="header-top-social-link">
              <ion-icon name="logo-instagram"></ion-icon>
            </a>
          </li>

          <li>
            <a href="#" class="header-top-social-link">
              <ion-icon name="logo-pinterest"></ion-icon>
            </a>
          </li>
        </ul>
        <button class="header-top-btn">Welcome {{ username }}!</button>
        <button class="header-top-btn" *ngIf="isBuyer">Welcome {{ username }}!</button>
        <button class="header-top-btn" *ngIf="isAgent">Welcome {{ username }}!</button>
      </div>
    </div>
  </div>

  <div class="header-bottom">
    <div class="container">
      <a href="#" class="logo">
        <img src="./assets/images/logo.png" alt="Homeverse logo" />
      </a>

      <nav class="navbar" data-navbar>
        <div class="navbar-top">
          <a href="#" class="logo">
            <img src="./assets/images/logo.png" alt="Homeverse logo" />
          </a>

          <button
            class="nav-close-btn"
            data-nav-close-btn
            aria-label="Close Menu"
          >
            <ion-icon name="close-outline"></ion-icon>
          </button>
        </div>

        <div class="navbar-bottom">
          <ul class="navbar-list">
            <li>
              <a href="/home" class="navbar-link" data-nav-link>Home</a>
            </li>

            <li>
              <a href="/agents" class="navbar-link" data-nav-link
                >Agents</a
              >
            </li>

            <!-- <li>
              <a href="/admin-panel" class="navbar-link" data-nav-link>Admin Panel</a>
            </li> -->

            <li>
              <a href="/properties" class="navbar-link" data-nav-link>Property</a>
            </li>

            <li>
              <a href="/request" class="navbar-link" data-nav-link>Requests</a>
            </li>
          </ul>
        </div>
      </nav>

      <div class="header-bottom-actions">
        <button class="header-bottom-actions-btn" aria-label="Search">
          <ion-icon name="search-outline"></ion-icon>
          <span>Search</span>
        </button>

       <!-- Profile Dropdown -->
<div class="profile-dropdown">
  <button
    class="header-bottom-actions-btn"
    aria-label="Profile"
    (click)="toggleDropdown()"
  >
    <ion-icon name="person-outline"></ion-icon>
    <span>Profile</span>
    <ion-icon name="chevron-down-outline"></ion-icon>
  </button>

  <div class="dropdown-menu" [class.show]="isDropDownOpen">
    <!-- Conditionally render based on user login status -->
    <a *ngIf="!isLoggedIn" href="/register" class="dropdown-item">
      <i class="fas fa-user-plus"></i> Register
    </a>
    <!-- <a *ngIf="!isLoggedIn" href="/login" class="dropdown-item">
      <i class="fa-solid fa-right-to-bracket"></i> Login
    </a> -->

    <a *ngIf="isLoggedIn" href="/buyer-profile" class="dropdown-item">
      <i class="fa-solid fa-user"></i> My Buyer Account
    </a>
    <a  *ngIf="isLoggedIn" href="/agent-dashboard" class="dropdown-item">
      <i class="fa-solid fa-user"></i> My Agent Account
    </a>

    <a *ngIf="isLoggedIn" href="/favorite" class="dropdown-item">
      <i class="fas fa-heart"></i> Favorite
    </a>

    <a *ngIf="isLoggedIn" href="/inbox" class="dropdown-item">
      <i class="fas fa-message"></i> Inbox
    </a>
    <br>
    <div class="underline"></div> <br>
    <a *ngIf="isLoggedIn" class="dropdown-item" (click)="logout()">
      <i class="fas fa-sign-out-alt"></i> Logout
    </a>

    <a *ngIf="isLoggedIn" class="dropdown-item" (click)="deleteAccount()">
      <i class="fas fa-trash"></i> Delete Account
    </a>
  </div>
</div>


        <!-- <button class="header-bottom-actions-btn" aria-label="Cart">
          <ion-icon name="cart-outline"></ion-icon>
          <span>Cart</span>
        </button> -->

        <!-- <button class="header-bottom-actions-btn" aria-label="Heart">
          <ion-icon name="heart-outline"></ion-icon>
          <span>Favorite</span>
        </button> -->

        <button
          class="header-bottom-actions-btn"
          data-nav-open-btn
          aria-label="Open Menu"
        >
          <ion-icon name="menu-outline"></ion-icon>
          <span>Menu</span>
        </button>
      </div>
    </div>
  </div>
</header>
