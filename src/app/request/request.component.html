<!-- Request Property Form -->
<section class="request-section">
    <div class="container">
      <div class="request-container">
        <div class="request-image">
          <img src="https://i.pinimg.com/originals/bf/84/bb/bf84bb1d295fedb1fd06461775677a83.jpg" alt="Property Image">
        </div>
        <div class="request-form-wrapper">
          <header class="request-header">
            <h3 class="request-title">Request a Property</h3>
            <p class="request-description">
              If you can’t find the property you’re looking for, let us know! Fill out the form below with the details of the property you’re interested in, and we’ll do our best to find it for you.
            </p>
          </header>
  
          <form class="request-form">
            <div class="form-group">
              <label for="name">Full Name:</label>
              <input type="text" id="name" name="name" required>
            </div>
            
            <div class="form-group">
              <label for="email">Email Address:</label>
              <input type="email" id="email" name="email" required>
            </div>
  
            <div class="form-group">
              <label for="phone">Phone Number:</label>
              <input type="tel" id="phone" name="phone">
            </div>
  
            <div class="form-group">
              <label for="property-type">Property Type:</label>
              <select id="property-type" name="property-type" required>
                <option value="apartment">Apartment</option>
                <option value="house">House</option>
                <option value="condo">Condo</option>
                <option value="townhouse">Townhouse</option>
                <option value="commercial">Commercial</option>
              </select>
            </div>
  
            <div class="form-group">
              <label for="location">Preferred Location:</label>
              <select name="nigeria-states" id="nigeria-states">
                <option value="">Select a state</option>
                <option value="abia">Abia</option>
                <option value="adamawa">Adamawa</option>
                <option value="akwa-ibom">Akwa Ibom</option>
                <option value="anambra">Anambra</option>
                <option value="bauchi">Bauchi</option>
                <option value="bayelsa">Bayelsa</option>
                <option value="benue">Benue</option>
                <option value="borno">Borno</option>
                <option value="cross-river">Cross River</option>
                <option value="delta">Delta</option>
                <option value="ebonyi">Ebonyi</option>
                <option value="edo">Edo</option>
                <option value="ekiti">Ekiti</option>
                <option value="enugu">Enugu</option>
                <option value="gombe">Gombe</option>
                <option value="imo">Imo</option>
                <option value="jigawa">Jigawa</option>
                <option value="kaduna">Kaduna</option>
                <option value="kano">Kano</option>
                <option value="katsina">Katsina</option>
                <option value="kebbi">Kebbi</option>
                <option value="kogi">Kogi</option>
                <option value="kwara">Kwara</option>
                <option value="lagos">Lagos</option>
                <option value="nasarawa">Nasarawa</option>
                <option value="niger">Niger</option>
                <option value="ogun">Ogun</option>
                <option value="ondo">Ondo</option>
                <option value="osun">Osun</option>
                <option value="oyo">Oyo</option>
                <option value="plateau">Plateau</option>
                <option value="rivers">Rivers</option>
                <option value="sokoto">Sokoto</option>
                <option value="taraba">Taraba</option>
                <option value="yobe">Yobe</option>
                <option value="zamfara">Zamfara</option>
                <option value="fct">Federal Capital Territory (FCT)</option>
              </select>
            
            </div>
  
            <div class="form-group">
              <label for="budget">Budget Range:</label>
              <input type="number" id="budget" name="budget" placeholder="$">
            </div>
  
            <div class="form-group">
              <label for="details">Additional Details:</label>
              <textarea id="details" name="details" rows="4"></textarea>
            </div>
  
            <button type="submit" class="submit">Submit Request</button>
          </form>
        </div>
      </div>
    </div>
  </section>
