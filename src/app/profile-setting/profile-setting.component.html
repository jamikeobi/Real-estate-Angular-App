<form (ngSubmit)="saveProfile()" #profileForm="ngForm">
  <div class="form-group">
    <label for="name">Name:</label>
    <input type="text" id="name" name="name" [(ngModel)]="profile.name" required>
  </div>

  <div class="form-group">
    <label for="company">Company Name:</label>
    <input type="text" id="company" name="company" [(ngModel)]="profile.company" required>
  </div>

  <div class="form-group">
    <label for="address">Street Address:</label>
    <input type="text" id="address" name="streetAddress" [(ngModel)]="profile.streetAddress" required>
  </div>

  <div class="form-group">
    <label for="locality">Locality:</label>
    <input type="text" id="locality" name="locality" [(ngModel)]="profile.locality" required>
  </div>

  <div class="form-group">
    <label for="state">State:</label>
    <input type="text" id="state" name="state" [(ngModel)]="profile.state" required>
  </div>

  <div class="form-group">
    <label for="country">Country:</label>
    <input type="text" id="country" name="country" [(ngModel)]="profile.country" required>
  </div>

  <div class="form-group">
    <label for="phone">Phone Number:</label>
    <input type="text" id="phone" name="phoneNumber" [(ngModel)]="profile.phoneNumber" required>
  </div>

  <div class="form-group">
    <label for="whatsapp">WhatsApp Contact:</label>
    <input type="text" id="whatsapp" name="whatsappContact" [(ngModel)]="profile.whatsappContact">
  </div>

  <div class="form-group">
    <label for="image">Profile Image:</label>
    <input type="file" id="image" name="image" (change)="onImageChange($event)">
    <img *ngIf="profile.image" [src]="profile.image" alt="Profile Image Preview" class="image-preview">
  </div>

  <div class="form-group">
    <label for="description">Description:</label>
    <textarea id="description" name="description" [(ngModel)]="profile.description"></textarea>
  </div>

  <button type="submit" class="btn`">Save Profile</button>
</form>
